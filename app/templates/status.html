<!doctype html>
<html>
  <head>
    <title>Site Status</title>
  </head>
  <body>
    <h1>Site Status</h1>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Last Online</th>
          <th>Bounces</th>
          <th>Bounce History</th>
        </tr>
      </thead>
      <tbody>
        {% for bounce in bounces %}
        <tr>
          <td>{{ bounce.url }}</td>
          <td>{{ bounce.last_online }}</td>
          <td>{{ bounce.bounces }}</td>
          <td>
            {% if bounce.history %}
            <table>
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody>
                {% for timestamp, count in bounce.history %}
                <tr>
                  <td>{{ timestamp }}</td>
                  <td>{{ count }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
